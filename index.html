<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Meuh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .box {
            text-align: center;
            background-color: #ffe0b3;
            padding: 20px;
            border: 2px solid #d2691e;
            border-radius: 10px;
        }
        h1 {
            font-size: 2rem;
        }
        button {
            padding: 10px 20px;
            background-color: #d2691e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c1581a;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Boîte à Meuh</h1>
        <p>Secouez votre téléphone pour entendre le bruit !</p>
        <button id="enableMotion">Autoriser la détection de mouvement (iPhone)</button>
    </div>

    <script>
        // Charger le son de la boîte à meuh
        let meuhSound = new Audio('meuh.mp3');

        // Fonction pour jouer le son
        function playSound() {
            meuhSound.play();
        }

        // Fonction pour activer la détection de mouvement
        function enableMotionDetection() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // Pour iOS, demander l'autorisation de l'utilisateur
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startListeningForShake();
                        }
                    })
                    .catch(console.error);
            } else {
                // Pour les autres navigateurs, commencer immédiatement
                startListeningForShake();
            }
        }

        // Fonction pour écouter les mouvements du téléphone
        function startListeningForShake() {
            window.addEventListener('devicemotion', function(event) {
                let acceleration = event.acceleration;
                if (acceleration && (Math.abs(acceleration.x) > 15 || Math.abs(acceleration.y) > 15 || Math.abs(acceleration.z) > 15)) {
                    playSound();
                }
            });
        }

        // Activer la détection de mouvement lorsque l'utilisateur clique sur le bouton
        document.getElementById('enableMotion').addEventListener('click', enableMotionDetection);
    </script>
</body>
</html>
