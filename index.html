<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Meuh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7eae1; /* Douce couleur pastel de fond */
            font-family: 'Verdana', sans-serif;
        }
        .box {
            text-align: center;
            background-color: #ffe8d6; /* Pastel léger pour le fond de la boîte */
            padding: 20px;
            border: 2px solid #ffb3b3; /* Couleur pastel rosée pour la bordure */
            border-radius: 15px; /* Angle plus doux pour un effet élégant */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre légère pour la profondeur */
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6f61; /* Couleur chaude et romantique pour le titre */
        }
        h2 {
            font-size: 1.5rem;
            color: #6b4f4f; /* Un ton légèrement plus sombre pour un contraste doux */
        }
        button {
            padding: 12px 24px;
            background-color: #ffb3b3; /* Bouton rose pastel */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ff9a9a; /* Changement de couleur pour un effet interactif */
        }
        p {
            color: #6b4f4f; /* Texte harmonisé avec le reste de la palette */
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Boîte à Meuh</h1>
        <h2>Mariage Dorothée et Mathieu</h2>
        <p>Secouez votre téléphone pour entendre le bruit !</p>
        <button id="enableMotion">Attention : appuyer pour autoriser la détection de mouvement</button>
    </div>

    <script>
        // Charger le son de la boîte à meuh
        let meuhSound = new Audio('meuh.mp3');

        // Fonction pour jouer le son
        function playSound() {
            meuhSound.currentTime = 0; // Repartir du début du son
            meuhSound.play();
        }

        // Fonction pour activer la détection de mouvement
        function enableMotionDetection() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // Pour iOS, demander l'autorisation de l'utilisateur
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startListeningForShake();
                        }
                    })
                    .catch(console.error);
            } else {
                // Pour les autres navigateurs, commencer immédiatement
                startListeningForShake();
            }
        }

        // Fonction pour écouter les mouvements du téléphone
        function startListeningForShake() {
            window.addEventListener('devicemotion', function(event) {
                let acceleration = event.acceleration;
                if (acceleration) {
                    // Calcule la magnitude de l'accélération globale
                    let totalAcceleration = Math.sqrt(
                        acceleration.x * acceleration.x +
                        acceleration.y * acceleration.y +
                        acceleration.z * acceleration.z
                    );

                    // Si la magnitude est supérieure à 8 (ajustable), jouer le son
                    if (totalAcceleration > 8) {
                        playSound();
                    }
                }
            });
        }

        // Activer la détection de mouvement lorsque l'utilisateur clique sur le bouton
        document.getElementById('enableMotion').addEventListener('click', enableMotionDetection);
    </script>
</body>
</html>
